server.port= 8090

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/transaction
spring.datasource.username=postgres
spring.datasource.password=12345

#JPA Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true

#Rest Config
http.outgoing.connectionTimeout= 30000
http.outgoing.readTimeout= 120000

# Product Service
product-service.url=http://localhost:8080/product-service
product-service.get-product=${product-service.url}/get-product/